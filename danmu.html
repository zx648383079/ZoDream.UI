<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ZoDream</title>

  <link rel="stylesheet" href="css/danmu.css">
</head>
<body>

<div id="danmu">
  
</div>

<div>
  <input type="text" id="text" placeholder="请输入内容">
  <button id="send">发送</button>
</div>

<script src="js/danmu.js"></script>
<script type="text/javascript">
  var danmu = Zodream.App.main("danmu");
  document.getElementById("send").addEventListener("click", function() {
    var text = document.getElementById("text")
    danmu.addChildren(text.value);
    text.value = "";
  });
</script>
</body>
</html>
