<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../dev/css/datetimer.css" rel="stylesheet">
    </head>
    <body>
    
    <input type="text" id="time">

    <input type="text" id="time2">
    <br/>
    <input type="text" id="time3">

    <input type="text" id="time4">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dev/js/jquery.datetimer.js"></script>
    <script>
    $(document).ready(function() {
        $("#time").datetimer();
        $("#time2").datetimer({
            title: 'y-m',
            format: 'y-m-d'
        });
        var d3 = $("#time3").datetimer({
            title: 'y-m',
            format: 'y-m-d'
        });
        var d4 = $("#time4").datetimer({
            title: 'y-m',
            format: 'y-m-d',
            min: d3
        });
    });    
    </script>
    </body>
</html>
