<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <!-- <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
        <link href="../dist/css/datetimer.css" rel="stylesheet">
    </head>
    <body>
    
    <input type="text" id="time">

    <input type="text" id="time2">
    <br/>
    <input type="text" id="time3">

    <input type="text" id="time4">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- <script src="../bower_components/jquery/dist/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery.touchswipe/1.6.18/jquery.touchSwipe.js"></script>
    <!-- <script src="../bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script> -->
    <script src="../dist/js/jquery.datetimer.js"></script>
    <script>
    $(document).ready(function() {
        $("#time").datetimer();
        $("#time2").datetimer({
            title: 'y-m',
            format: 'y-m-d'
        });
        var d3 = $("#time3").datetimer({
            title: 'y-m',
            format: 'y-m-d',
            readonly: true
        });
        var d4 = $("#time4").datetimer({
            title: 'y-m',
            format: 'y-m-d',
            min: d3
        });
        console.log($("#time4").css('position'));
    });    
    </script>
    </body>
</html>
