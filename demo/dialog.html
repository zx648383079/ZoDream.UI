    <body>

    <button dialog-type="tip">提示</button>
    <button dialog-type="message">消息</button>
    <button dialog-type="notify">通知</button>
    <button dialog-type="loading">加载</button>
    <button dialog-type="content">内容</button>

    <button dialog-type="form">表单</button>

    <button dialog-type="disk">文件</button>
    <button id="toggle-box">显示/隐藏弹出框</button>

        点击出现元素内对话框
