<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/css/filter.css" rel="stylesheet">
</head>
<body>
    <div class="filter-box">
        <div class="search-box">
            <span class="property-header">搜索</span>
            <input type="text" name="keywords" placeholder="搜索">
        </div>
        <div class="filter-property">
            <span class="property-header">已选择</span>
            <ul>
                <li>
                    <span>分类1</span>
                    <i class="fa fa-close"></i>
                </li>
                <li>
                    <span>分类1</span>
                    <i class="fa fa-close"></i>
                </li>
            </ul>
        </div>
        <div class="property-box">
            <div class="property-item">
                <span class="property-header">分类</span>
                <div class="property-body">
                    <ul>
                        <li class="active">分类1</li>
                        <li>分类2</li>
                    </ul>
                </div>
                <div class="property-action">
                    <span class="property-more">更多</span>
                    <span class="property-multiple">多选</span>
                </div>
            </div>
        </div>
        <div class="sort-box">
            <span class="active">
                默认
            </span>
            <span class="order-asc">
                评价
                <i></i>
            </span>
            <span class="order-desc">
                评价
                <i></i>
            </span>
        </div>
    </div>  
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/js/jquery.filterbox.js"></script>
    <script>
        $(function () {
            $("[data-type=filter]").filterbox({
                properties: [
                    {
                        key: 'category',
                        name: '分类',
                        children: [
                            {
                                id: 1,
                                name: '分类1'
                            },
                            {
                                id: 2,
                                name: '分类2'
                            },
                        ],
                        multiple: true
                    },
                    {
                        key: 'brand',
                        name: '品牌',
                        children: [
                            {
                                id: 1,
                                name: '品牌1'
                            },
                            {
                                id: 2,
                                name: '品牌2'
                            },
                        ],
                    },
                    {
                        key: 'price',
                        name: '价格',
                        type: 'range',
                        children: [
                            200,
                            300,
                            500
                        ],
                        editable: true
                    }
                ],
                sorts: {
                    '': '默认',
                    price: '价格',
                    count: '数量'
                },
                data: {
                    keywords: '',
                    category: [
                        1,
                        2
                    ],
                    price: [
                        0,
                        200
                    ],
                    sort: 'price',
                    order: 'desc'
                }
            });
        });
    </script>
</body>
</html>
