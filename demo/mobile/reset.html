<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>首页</title>

    <body>
        <header class="top">
            <a href="login.html" class="back">

            <button class="btn">重置密码</button>
            <div class="textRight">
                <a href="find.html">重发邮件</a>

    </section>

    </body>
