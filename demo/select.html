<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/dialog.css">
    <link rel="stylesheet" href="../dist/css/dialog-select.css">
</head>
<body>
    
    <button class="open-one">打开</button>
    <button class="open-two">打开</button>

 
    <select name="11" id="">
        <option value="">请选择</option>
        <option value="1">2</option>
        <option value="3">4</option>
        <option value="5">6</option>
    </select>

    <select name="1111111" id="">
        <option value="">不要选择额</option>
        <option value="123">123123</option>
        <option value="1123">1231231231223</option>
    </select>



    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
    <script src="../dist/js/jquery.selectbox.js"></script>
    <script>
        $(function () {
            $('.open-one').select({
                default: 2,
                data: [
                    {
                        id: 1,
                        value: 2
                    },
                    {
                        id: 2,
                        value: 3
                    }
                ]
            });
            $("select").select();
            $('.open-two').select({
                default: 14,
                column: 3,
                data: [
                    {
                        id: 1,
                        value: 1,
                        children: [
                            {
                                id: 2,
                                value: 2,
                                children: [
                                    {
                                        id: 3,
                                        value: 3,
                                    },
                                    {
                                        id: 4,
                                        value: 4,
                                    }
                                ]
                            }
                        ],
                    },
                    {
                        id: 11,
                        value: 11,
                        children: [
                            {
                                id: 12,
                                value: 12,
                                children: [
                                    {
                                        id: 13,
                                        value: 13,
                                    },
                                    {
                                        id: 14,
                                        value: 14,
                                    }
                                ]
                            }
                        ],
                    },
                ],
                ondone: function () { 
                    console.log(arguments);
                 }
            });
        });
    </script>
</body>
</html>
