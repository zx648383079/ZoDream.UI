        <style>
        .slider {
            position: relative;
            height: 200px;
        }
        .slider-previous,
        .slider-next {
            position: absolute;
            top: 50%;
            font-size:50px;
            margin-top: -25px;
            color: #fff;
            z-index: 99;
        }
        .slider-next {
            right: 0;
        }
        .slider-box {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 100%;
        }
        .slider-box ul {
            position: absolute;
            width: 5000px;
            padding: 0;
        }
        .slider-box ul li {
            list-style: none;
            /*display: inline-block;*/
            float: left;
        }
        </style>
    </head>
    <body>
    
    <div class="slider">
         <div class="slider-previous">&lt;</div>

            <ul>
                <li><img src="image/banner1.jpg" alt=""></li>

                <li><img src="image/banner1.jpg" alt=""></li>
                <li><img src="image/banner1.jpg" alt=""></li>
            </ul>
        </div>
        <div class="slider-next">&gt;</div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
