<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>首页</title>
        <meta charset="UTF-8">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/zodream.css" rel="stylesheet">
    </head>
    <body>
        <header class="top">
            <a href="login.html" class="back">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <span class="title">
                注册
            </span>
        </header>
    <section class="container">
        <div class="login">
            <div class="group">
                <input type="text" placeholder="请输入用户名" required>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>

            <div class="group">
                <input type="email" placeholder="请输入邮箱" required>
                <i class="fa fa-at" aria-hidden="true"></i>
                <div class="tip">必须的</div>
            </div>

            <div class="group">
                <input type="password" placeholder="请输入密码" required>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>

            <div class="group">
                <input type="password" placeholder="请确认密码" required>
                <i class="fa fa-retweet" aria-hidden="true"></i>
            </div>

            <div class="group code error">
                <input type="text" placeholder="请输入验证码" required>
                <i class="fa fa-key" aria-hidden="true"></i>
                <img src="image/avatar.jpg"/>
            </div>

            <div class="checkboxGroup">
                <div class="checkbox">
                    <input type="checkbox" id="checkboxInput"/>
                    <label for="checkboxInput"></label>
                </div>
                我已阅读并同意《<a href="">服务条款</a>》
            </div>

            <button class="btn">注册</button>
        </div>
    </section>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/zodream.js"></script>
    </body>
</html>
